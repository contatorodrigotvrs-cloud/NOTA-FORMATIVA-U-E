<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Formativa – Urgência e Emergência</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #0f172a; color: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: #1e293b; padding: 20px; border-radius: 12px; width: 100%; max-width: 460px; box-shadow: 0 6px 20px rgba(0,0,0,.4); }
    h1 { font-size: 20px; margin: 0 0 20px 0; text-align: center; }
    label { display: block; margin: 10px 0 4px; font-size: 14px; }
    input { width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: none; margin-bottom: 8px; background: #0f172a; color: #f1f5f9; border: 1px solid #334155; }
    button { width: 100%; background: #3b82f6; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 12px; }
    button:hover { background: #2563eb; }
    .resultado { margin-top: 20px; text-align: center; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora da Nota Formativa</h1>

    <label for="presenca">Nota da Presença</label>
    <input type="number" id="presenca" placeholder="0 a 10" min="0" step="0.1">

    <label for="previo">Nota do Conhecimento Prévio</label>
    <input type="number" id="previo" placeholder="0 a 10" min="0" step="0.1">

    <label for="mini">Nota do Mini OSCE</label>
    <input type="number" id="mini" placeholder="0 a 10" min="0" step="0.1">

    <label for="externa">Nota da Formativa Externa</label>
    <input type="number" id="externa" placeholder="0 a 10" min="0" step="0.1">

    <label for="oscao">Nota do OSCÃO</label>
    <input type="number" id="oscao" placeholder="0 a 10" min="0" step="0.1">

    <button onclick="calcular()">Calcular Notas</button>

    <div class="resultado" id="resultado">—</div>
    <div class="resultado" id="resultadoOsce">—</div>
    <div class="resultado" id="resultadoPreciso">—</div>
  </div>

  <script>
    function calcular() {
      const presenca = parseFloat(document.getElementById('presenca').value) || 0;
      const previo = parseFloat(document.getElementById('previo').value) || 0;
      const mini = parseFloat(document.getElementById('mini').value) || 0;
      const externa = parseFloat(document.getElementById('externa').value) || 0;
      const oscao = parseFloat(document.getElementById('oscao').value) || 0;

      // Nota da formativa: (Presença*1 + Prévio*2 + Mini*3 + Externa*4) / 10 * 0.3
      const soma = (presenca*1) + (previo*2) + (mini*3) + (externa*4);
      const notaFormativa = (soma / 10) * 0.3;

      // Nota final do OSCE: OSCÃO * 0.3
      const notaOsce = oscao * 0.3;

      // Quanto precisa para passar: 7 - (notaFormativa + notaOsce)
      const preciso = 7 - (notaFormativa + notaOsce);

      document.getElementById('resultado').textContent = `Nota Final da Formativa: ${notaFormativa.toFixed(2)}`;
      document.getElementById('resultadoOsce').textContent = `Nota Final do OSCE: ${notaOsce.toFixed(2)}`;
      document.getElementById('resultadoPreciso').textContent = `Quanto preciso para passar: ${preciso.toFixed(2)}`;
    }
  </script>
</body>
</html>
